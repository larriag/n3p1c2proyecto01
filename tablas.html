<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tablas</title>
</head>
<body>
    <!-- table>tr>th*4 -->
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Rut</th>
            <th>Teléfono</th>
            <th>Dirección</th>
        </tr>
        <!-- tr*5>td{Información $}*4 -->
        <tr>
            <td>Información 1</td>
            <td>Información 2</td>
            <td>Información 3</td>
            <td>Información 4</td>
        </tr>
        <tr>
            <td>Información 1</td>
            <td>Información 2</td>
            <td>Información 3</td>
            <td>Información 4</td>
        </tr>
        <tr>
            <td rowspan="2">Información 11111</td>
            <td>Información 2</td>
            <td colspan="2">Información 333</td>
            
        </tr>
        <tr>
            <td>Información 2</td>
            <td>Información 3</td>
            <td>Información 4</td>
        </tr>
        <tr>
            <td>Información 1</td>
            <td>Información 2</td>
            <td>Información 3</td>
            <td>Información 4</td>
        </tr>
    </table>
    <a href="index.html">Volver</a>
</body>
</html>
